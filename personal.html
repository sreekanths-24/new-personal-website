<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Dropdown Example</title>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en', // Replace 'en' with your default language
          
          autoDisplay: false, // Disable automatic translation
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE // Use the simple layout for the dropdown
        }, 'google_translate_element');
      }

      // Function to hide the Google Translate toolbar
      function hideGoogleTranslateToolbar() {
        var frame = document.querySelector('.goog-te-banner-frame');
        if (frame) {
          frame.style.display = 'none';
        }
      }

      // Hide the toolbar after the page loads
      window.addEventListener('load', function() {
        setTimeout(hideGoogleTranslateToolbar, 2000); // Adjust the timeout as needed
      });
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
      #google_translate_element {
        display: block; /* Display the widget by default */
        margin-top: 20px; /* Add some spacing */
      }
      /* Hide the toolbar using JavaScript */
      .goog-te-banner-frame { display: none !important; }
    </style>
</head>
<body>
  hello
    <div id="google_translate_element"></div>
</body>
</html>
